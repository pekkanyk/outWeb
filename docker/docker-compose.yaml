version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: outweb-database
    ports:
     - "15432:5432"
    environment:
     - POSTGRES_USER=outweb
     - POSTGRES_PASSWORD=darkweb
     - POSTGRES_DB=outweb

  php-fpm:
    container_name: php-fpm
    build:
      context: ./php-fpm
    depends_on:
      - db
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./../:/var/www

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    volumes:
      - ./../:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "9999:80"
      - "443:443"
  adminer:
    image: adminer:latest
    ports:
     - "9001:8080"
    depends_on:
     - db
